<!DOCTYPE html>
<html lang="pl">

{% load staticfiles %}
{% load compress %}

    {% block head %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="wedding">
        <meta name="author" content="www.gajownik.com">

        <title>{{ couple.bride_name }} & {{ couple.groom_name }}</title>

        <!-- Bootstrap Core CSS -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Great+Vibes&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

        <!-- Plugin CSS -->
        <link href="{% static 'vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/bootstrap-switch/css/bootstrap3/bootstrap-switch.css' %}" rel="stylesheet">

        <!-- Theme CSS -->
        <!--<link href="{% static 'css/creative.min.css' %}" rel="stylesheet">-->
        <!--<link href="{% static 'css/wedding.css' %}" rel="stylesheet">-->

        <!-- Theme LESS -->
        {% compress css %}
            <link rel="stylesheet" type="text/less" href="{% static 'less/creative.less' %}">
            <link rel="stylesheet" type="text/less" href="{% static 'less/wedding.less' %}">
        {% endcompress %}

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    {% endblock %}

    <body id="page-top">
        {% block menu %}
            <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span>{{ couple.bride_name }}</span>
                            <img class="svg" src="{% static 'img/menu_image.svg' %}" width="50px" height="50px">
                            <span>{{ couple.groom_name }}</span>
                        </button>
                        <!--<a class="navbar-brand page-scroll" href="{% url 'wedding:home' %}">{{ couple.bride_name }} & {{ couple.groom_name }}</a>-->
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav flex-list">
                            <li>
                                <a href="{% url 'wedding:home' %}">Wedding</a>
                            </li>
                            <li>
                                <a href="{% url 'wedding:party' %}">Party</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        {% endblock %}

    {% block content %}{% endblock %}

    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{% static 'vendor/scrollreveal/scrollreveal.min.js' %}"></script>
    <script src="{% static 'vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Theme JavaScript -->
    <script src="{% static 'js/creative.min.js' %}"></script>
    <script src="{% static 'js/svgcolor.js' %}"></script>

</body>

</html>
